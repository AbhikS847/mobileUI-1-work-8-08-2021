<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-form text-center">
        <div class="login-logo">
            <div class="fas fa-star"></div>
        </div>
        <div class="login-header">
            <p class="login-header">LOG IN</p>
        </div>
        <div class="login-fields">
            <i class="login-icons fas fa-user"></i>
            <input class="login-form-input text-center" type="text" placeholder="Username">
        </div>
        <div class="login-fields">
            <i class="login-icons fas fa-lock"></i>
            <input class="login-form-input text-center" type="password" placeholder="Password">
        </div>
        <div class="login-btn btn btn-primary my-2">Login</div>
    </div>
</body>
